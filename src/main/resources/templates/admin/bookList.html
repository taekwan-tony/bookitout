                        <h1>책 관리</h1><span>(리스트)</span>
                    </div>
                    <form action="admin/bookList" method="post" enctype="multipart/form-data">
                    <table class="bookTbl">
                        <thead>
                            <tr>
                                <th style="width: 3%">
                                	<label></label>
                                	<input type="checkbox" name="chkall" value="1" id="chkall" onclick="check_all(this.form)">
                                </th>
              					<th style="width: 6%">책번호</th>
              					<th style="width: 7%">책유형</th>
              					<th style="width: 7%">책장르</th>
              					<th style="width: 9%">책이름</th>
              					<th style="width: 7%">책저자</th>
              					<th style="width: 8%">출판사</th>
              					<th style="width: 9%">출판일</th>
              					<th style="width: 9%">등록일</th>
              					<th style="width: 8%">판매가격</th>
              					<th style="width: 6%">발주</th>
              					<th style="width: 6%">수정/상세수정</th> 
              					<th style="width: 6%">삭제</th>
                            </tr>
                        </thead>
                        <!-- <div class="input-item">
	  					<div class="select">
	  					<select name ="Genre">
	  						<option value="Genre1"></option>
	  						<option value="Genre2">작성자</option>
	  					</select>
	  					</div>
	  					<input type="text" name="keyword">
	  					<button type="submit" class="btn-point lg">조회</button>
	  					</div> -->
                        <tbody>                            
                            <tr th:each="book :${bookList}"><!-- -->                            	
                            	<td>
                                	<input type="checkbox" name="chk[]" value="1">
                                </td>
                            	<td th:text="${book.bookNo}"></td>
              					<td>
              						<div class="input-item">
	  			 						<div class="select" th:switch="${book.bookType}">
	  			 							<select name ="bookType" th:case="국내도서">
	  											<option selected value="국내도서">국내도서</option>
	  											<option value="해외도서">해외도서</option>
	  										</select>
	  			 							<select name ="bookType" th:case="해외도서">
	  											<option value="국내도서">국내도서</option>
	  											<option selected value="해외도서">해외도서</option>
	  										</select>
	  			 							
	  			 						</div>
	  			 					</div>
              					</td>
              					<td>
              						<div class="input-item">
	  			 							<div class="select" th:switch="${book.bookGenre}">
	  			 								<select name ="bookGenre" th:case="문학">
	  												<option selected value="문학">문학</option>
	  												<option value="재테크">재테크</option>
	  												<option value="기타">기타</option>
	  											</select>
	  											<select name ="bookGenre" th:case="재테크">
	  												<option value="문학">문학</option>
	  												<option selected value="재테크">재테크</option>
	  												<option value="기타">기타</option>
	  											</select>
	  											<select name ="bookGenre" th:case="기타">
	  												<option value="문학">문학</option>
	  												<option value="재테크">재테크</option>
	  												<option selected value="기타">기타</option>
	  											</select>
	  			 							</div>
	  			 					</div>
              					</td>
              					<td>
              						<input type="text" name="bookName" th:value=${book.bookName} />
              					</td>
             					<td>
             						<input type="text" name="bookWriter" th:value=${book.bookWriter} />
             					</td>
              					<td>
              						<input type="text" name="bookPublisher" th:value=${book.bookPublisher} />
              					</td>
	              				<td th:text="${book.publicationDate}"></td>
	              				<td th:text="${book.enrollDate}"></td>
              					
              					<td th:text="${book.bookPrice}"></td>
              					
              					<td>

              					</td>
              					<td>

    <script>
    <!--input 전체 선택 로직 -->
    function check_all(f)
    {
        var chk = document.getElementsByName("chk[]");

        for (i=0; i<chk.length; i++)
            chk[i].checked = f.chkall.checked;
    }
    <!--북리스트 삭제-->
    function bookDelete(bookNo){
  		swal({
  			title:"게시글 삭제",
  			text:"게시글을 삭제하시겠습니까?",
  			icon:"warning",
  			buttons:{
  				cancel:{
  					text:"취소",
  					value:false,
  					visible:true,
  					className:"btn-secondary",
  					closeModal:true
  				},
  				confirm:{
  					text:"삭제",
  					value:true,
  					visible:true,
  					className:"btn-point",
  					closeModal:true
  				}
  			}
  		
  		}).then(function(isConfirm){
  			if(isConfirm){
  				console.log(1);
  				location.href="/admin/delete?bookNo="+bookNo;
  			}
  		});
  	}
    //수정하기 위해 어드민넘 가져오는중
    $(".updateBook").on("click",function(){
    const bookNo = $(this).parent().parent().children().eq(1).text();
    
    location.href="admin/updateBook?bookNo="+bookNo;
    });
    </script>
