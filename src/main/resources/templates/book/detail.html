<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세페이지</title>
<link rel="stylesheet" href="/css/detail.css">
<!-- jQuery CDN -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/detail.js"></script>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	
	<main class="content">
        <div class="inner">
            <div class="info-wrap">
                <div class="book">
                    <ul>
                    	<li style="display: none;"><span th:text="${book.bookNo}" id="bookNo"></span></li>
                        <li><h2 th:text="${book.bookName}"></h2></li>
                        <li><p><span th:text="${book.bookWriter}"></span> / 발행(출시)일자: <span th:text="${book.publicationDate}"></span></p></li>
                        <li>
                            <img src="/image/book-sample.jpg" alt="도서 이미지">
                        </li>
                    </ul>
                </div>
                <div class="info">
                    <div>
                        <span class="badge">무료배송</span>
                        <span class="badge">소득공제</span>
                    </div>
                    <div>
                        <span th:text="${book.bookPrice}" id="price" class="price"></span><span>원</span>
                    </div>
                    <div>
                        <p>
                            <span class="left">배송안내</span>
                            <span class="right">무료배송</span>
                        </p>
                        <div class="clear"></div>
                        <P class="right">
                            <span class="badge">무료배송</span>
                            <span>내일(8/1, 목 오전 7시 전) 도착</span>
                        </P>
                        <P>
                            <span class="right">기본배송지 기준</span>
                        </P>
                    </div>
                    <div class="container">
                        <button class="btn-type1 btn open-btn" type="button">
                            <i class="fa-solid fa-location-dot"></i>
                            	매장 재고·위치
                        </button>
                    </div>
    
                    <div class="modal-container">
                        <div class="modal">
                            <div class="content">
                                <div class="text-wrap" id="modal-data-wrap">
                                	<!-- 
                                    <h2>당신이 누군가를 죽였다</h2>
                                    <table class="center_inventory">
                                        <thead>
                                            <tr>
                                                <th style="width: 20%;">지점명</th>
                                                <th style="width: 65%;">주소</th>
                                                <th style="width: 15%;">재고 수량</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="center : ${list}">
                                                <td th:text="${center.admin_name}"></td>
                                                <td th:text="${center.admin_addr}"></td>
                                                <td th:text="${center.centerBookCount}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    -->
                                </div>
                            </div>
                            <button class="close-btn">닫기</button>
                        </div>
                        <div class="dim-layer"></div>
                    </div>
                </div>
            </div>
            
            <div class="clear"></div>

            <hr>
            
            <div class="clear"></div>
            
            <div class="book-detail-img">
                <img src="/image/book-detail.jpg">
            </div>
            
            <div class="clear"></div>

            <hr>
            
            <div class="clear"></div>

            <div class="comment">
                <div class="comment-title">
                    <span><strong>Book리뷰(120개)</strong></span>
                    
                    <div class="right">
                        <!-- <button class="btn-type3 btn">
                            <i class="fa-solid fa-pen-clip"></i>
                           	 리뷰 작성
                        </button> -->
                        
                        <select>
                            <option>좋아요 순</option>
                            <option>최신 순</option>
                        </select>
                    </div>
                </div>
                <!-- 댓글 입력 -->
                <div th:if="${session.member != null}" class="inputCommentBox">
                    <form action="/book/insertComment" method="post">
                        <ul>
                            <li>
                                <span class="user-icon"><i class="fa-solid fa-circle-user"></i></span>
                            </li>
                            <li>
                                <input type="hidden" name="bookCommentWriter" th:value="${session.member.memberId}">
                                <input type="hidden" name="bookRef" th:value="${book.bookNo}">
                                <div class="input-item">
                                    <textarea name="bookCommentContent" placeholder="리뷰를 작성하세요!"></textarea>
                                </div>
                            </li>
                            <li>
                                <button class="btn-point" type="submit">등록</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <!-- 댓글 출력 시작 -->
                <div class="commentBox">
                    <th:block th:each="bc : ${book2.commentList}">
                        <ul class="posting-comment">
                            <!-- <li>
                                <span class="user-icon">
                                    <i class="fa-solid fa-circle-user"></i>
                                </span>
                            </li> -->
                            <li>
                                <div class="comment-info">
                                    <span class="comment-info-left">
                                        <span class="badge buyer">구매자</span>
                                        <span th:text="${bc.bookCommentWriter}"></span>
                                        <span>|</span>
                                        <span th:text="${bc.bookCommentDate}"></span>
                                    </span>
                                    <span class="comment-info-right">
                                        <span>
                                            <th:block th:if="${session.member.memberId == bc.bookCommentWriter}">
                                                <span><a href="javascript:void(0)" th:onclick="modifyComment(this, [[${bc.bookCommentNo}]], [[${book.bookNo}]]);">수정</a></span>
                                                <span><a href="javascript:void(0)" th:onclick="deleteComment(this, [[${bc.bookCommentNo}]], [[${book.bookNo}]]);">삭제</a></span>
                                            </th:block>
                                            <span><a class="recShow" href="javascript:void(0)">답글달기</a></span>
                                        </span>
                                    </span>
                                </div>
                                <p class="comment-content" th:text="${bc.bookCommentContent}"></p>
                                <div style="display: none;" class="input-item">
                                    <textarea name="bookCommentContent" th:text="${bc.bookCommentContent}"></textarea>
                                </div>
                                <p class="comment-link">
                                    <th:block th:if="${session.member != null}">
                                        <span class="like-box">
                                            <span class="heart-icon" th:onclick="likePush(this, [[${bc.bookCommentNo}]]);"><i class="fa-solid fa-heart"></i></span>
                                            <span class="heart-icon" th:onclick="likePush(this, [[${bc.bookCommentNo}]]);"><i class="fa-regular fa-heart"></i></span>
                                            <span th:if="${bc.isLike == 1}" class="heart-icon" th:onclick="likePush(this, [[${nc.noticeCommentNo}]]);">
                                                <i class="fa-regular fa-thumbs-up"></i>
                                            </span>
                                            <!-- <span th:if="${nc.isLike == 0}" class="heart-icon" th:onclick="likePush(this, [[${nc.noticeCommentNo}]]);">
                                                <i class="fa-regular fa-thumbs-down"></i>
                                            </span> -->
                                            <span class="likeCount" th:text="${nc.likeCount}">0</span>
                                            <span>
                                                <i class="fa-solid fa-comment-dots"></i>답글
                                            </span>
                                            <span class="commentReCount">0</span>
                                        </span>
                                    </th:block>
                                </p>
                            </li>
                        </ul>
                    </th:block>
                </div>
            </div>
            
            <div class="clear"></div>

            <div class="buy-info">
                <div class="inner">
                    <div class="price-info">
                        <span>총 상품 금액</span>
                        <span id="total" class="total" th:text="${book.bookPrice}"></span><span>원</span>
                    </div>
                    <div class="bottom-btnBox">
                        <span class="btn-type1 countPM">
                            <!-- 장바구니 수량 증감 -->
                            <button class="minus" onclick="minus();">-</button>
                            <input type="number" id="count" value="1" style="width: 34px;" readonly>
                            <button class="plus" onclick="plus();">+</button>
                        </span>
                        <button class="btn-type1 btn"><span><i class="fa-solid fa-gift"></i></span>선물하기</button>
                        <button class="btn-type2 btn">장바구니</button>
                        <button class="btn-type3 btn">바로구매</button>
                    </div>
                </div>
            </div>
            
            <div class="clear"></div>
        </div>
    </main>

	<script>
		
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
