<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>해외 도서</title>
<link rel="stylesheet" href="/css/main.css">
<style>
	* {
    padding: 0;
    margin: 0;
    outline: none;
}
.content {
    width: 1200px;
    margin: 0 auto;
}
.book-list {
    overflow: hidden;
}
.list-header {
    width: 20%;
    float: left;
    margin-top: 25px;
    background-color: #F8F4E1;
    border-radius: 10px;
    margin-right: 5%;
}
.list-header>p {
    text-align: center;
    font-weight: bold;
    padding-top: 30px;
}
.list-header>ul {
    text-align: center;
    font-weight: bolder;
    padding: 30px;
    list-style-type: none;
}
.list-header li {
    margin-top: 10px;
    text-align: left;
    padding-left: 30px;
    color: #777777;
}
.list-contect {
    width: 100%;
    margin-top: 25px;
}
.image>img {
    width: 100px;
    height: 100px;
}
a {
    list-style-type: none;
}
.list-array-title {
    margin-top: 20px;
}
.list-array-title>p {
    padding-bottom: 10px;
}
.array-title {
    overflow: hidden;
    list-style-type: none;
    border-top: 1px solid #111;
    border-bottom: 1px solid #111;
}
.array-title>li {
    float: left;
    margin: 5px 58px;
}

.list-array {
    overflow: hidden;
}
.book-info {
    padding-top: 20px;
}
.chech-box {
    float: left;
}
img {
    width: 120px;
    height: 150px;
    margin-right: 15px;
    background-color: #F8F4E1;
}
.list-book-content {
    width: 300px;
    float: left;
}
.btn {
    float: left;
}
.book-info-tbl{
	width: 75%;
}
.book-info-tbl>td {
    height: 30px;
}
.check-box {
    text-align: center;
}
#list-btn {
    text-align: center;
    border: none;
}
#listBuy {
    background-color: #F8F4E1;
    border: none;
}
#listCart {
    background-color: #F8F4E1;
    border: none;
}
.book-details {
    padding-top: 10px;
}
.book-first {
    margin-bottom: 10px;
}
.book-second {
    margin-bottom: 10px;
}
.book-publisher {
    margin-left: 87px;
}
.publication-date {
    margin-left: 70px;
}
.enroll-date {
    margin-left: 70px;
}
.list-btn {
    width: 70px;
    height: 30px;
    border-radius: 7px;
    font-weight: bold;
    margin-top: 20px;
}
#bookCart {
    margin-bottom: 10px;
}

.pagination>ul{
display: block;
}

.btn-list {
margin-bottom: 10px;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	
	<main class="content">
		<section class="section book-list-wrap">
			<div class = "book-list">
				<div class="list-header">
					<p><a href = "/book/listFore?reqPage=1&type=1&genre=5">해외 도서</a></p>
					<ul>
						<li><a href = "/book/listFore?reqPage=1&type=1&genre=2">문학</a></li>
						<li><a href = "/book/listFore?reqPage=1&type=1&genre=3">재테크</a></li>
						<li><a href = "/book/listFore?reqPage=1&type=1&genre=4">기타</a></li>						
					</ul>					
				</div>
				
				<div class="list-contect">
					<div class="list-array-title">						

                        <ul class="array-title">
                        	<li><a th:href = "@{/book/listFore(reqPage=1,type=2,genre=${genre})}">상품명순</a></li>
							<li><a th:href = "@{/book/listFore(reqPage=1,type=3,genre=${genre})}">출간일순</a></li>
							<li><a th:href = "@{/book/listFore(reqPage=1,type=4,genre=${genre})}">등록일순</a></li>
							<li><a th:href = "@{/book/listFore(reqPage=1,type=5,genre=${genre})}">저가격순</a></li>
							<li><a th:href = "@{/book/listFore(reqPage=1,type=6,genre=${genre})}">고가격순</a></li>	
                        </ul>
					</div>
					
					<div class="book-info">
						<table class="book-info-tbl">
							<tr th:each="book : ${list}">                             
                                <td class="check-box" style="width:5%; vertical-align: baseline;">
                                    <input type="checkbox" name="checkbox" id="checkbox">
                                </td>

                                <td style="width:20%;">
                                	<img id=book-img th:src="@{/book/{filename}(filename=${book.bookImg})}" >                                    
                                </td>

                                <td style="vertical-align: baseline;">
                                    <div class="book-details">
                                        <div class="book-first" style="width:55%;" th:text="${book.bookName}"></div>
                                        <div class="book-second">
                                            <span class="book-writer" th:text="${book.bookWriter}"></span>
                                            <span class="book-publisher" th:text="${book.bookPublisher}"></span>
                                        </div>
                                        <div class="book-third">
                                            <span class="book-price" th:text="${book.bookPrice}"></span>
                                            <span class="publication-date" th:text="${book.publicationDate}"></span>
                                            <span class="enroll-date" th:text="${book.enrollDate}"></span>
                                        </div>
                                    </div>
                                </td>

                                <td class ="btn-list" style="width:20%; vertical-align: baseline;">
                                
                                	<div th:if="${session.member !=null}">
                                		<button class ="btn-list"  type="button" id="listCart" name="bookCart" th:onclick="addCart([[${book.bookNo}]])">장바구니</button>
	                                    <button class ="btn-list"  type="button" id="listBuy"  name="bookBuy">바로구매</button>    
                                	</div>
                                	<div th:if="${session.member ==null}">
                                		<button class ="btn-list"  type="button" id="listCart" name="bookCart" onclick="loginMsg()">장바구니</button>
	                                    <button class ="btn-list"  type="button" id="listBuy"  name="bookBuy" onclick="loginMsg()">바로구매</button>    
                                	</div>
	                                                      
                                </td>
                            </tr>
						</table>
					</div>
				</div>
				
				<div class="pagination" id="pageNavi" th:utext="${pageNavi}"></div>
			
			</div>
		</section>		
	</main>
	
	<script>
	
	
		function loginMsg() {
			swal({
				title : "로그인 필요",
				text : "로그인 페이지로 이동하겠습니까?",
				icon : "info",
				buttons : {
					cancel : {
						text : "아니오",
						value : false,
						visible : true,
						className : "btn-cancel",
						closeModel : true
					},
					confirm : {
						text : "예",
	    				value : true,
						visible : true,
						className : "btn-confirm",
						closeModel : true	
					}
				}
			}).then(function(isConfirm){
				if(isConfirm){
					location.href="/member/loginFrm";
				}		
			});
		}
	
		function addCart(bookNo){
			$.ajax({
				url : "/cart/selectCart",
				type: "get",
				data : {bookNo:bookNo},
				success : function(data){
					const cartNo = data;
					if(cartNo==0){
						$.ajax({
							url : "/cart/addCart",
							type : "get",
							data : {bookNo : bookNo},
							success : function(data){
								swal({
									title : "장바구니 담기",
									text : "해당 책이 장바구니에 담겼습니다.",
									icon : "info"
								});
							},
							errer :  function(){
								console.log("에러");
							}							
						});
					}else {
						$.ajax({
							url : "/cart/plusCart",
							type : "get",
							data : {cartNo:cartNo},
							success : function(data){
								swal({
									title : "책 수량 추가",
									text : "장바구니에 담겨있는 책입니다. 추가 하시겠습니까?",
									icon : "info"									
								});
							},
							error : function() {
								console.log("에러");
							}							
						});
					}
				},
				error : function() {
					console.log("에러");
				}				
			});
		}
	
	
	
	</script>
	
	<th:block th:include="common/footer"></th:block>
	
</body>
</html>
